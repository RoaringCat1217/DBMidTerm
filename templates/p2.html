<!doctype html>
<html lang="zh-CN">

<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

  <link href="{{url_for('static', filename='css/bootstrap-datetimepicker.min.css')}}" rel="stylesheet">
  <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/moment-with-locales.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap-datetimepicker.min.js')}}"></script>

  <script type="text/javascript" src="{{url_for('static', filename='js/echarts.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/world.js')}}"></script>

  <title>qaz</title>
</head>

<body>

  <div class="page-header"  style="text-align:center">
    <h1>世界疫情查询</h1>
  </div>
  <div class="container">
  <form  method="POST">
    <div class="row" >
      <div class="form-group col-md-3"></div>
        <div class="form-group col-md-3">
        <label>查询时间</label>
        <div class="col">
          {% if begintime != "" %}
          <input name = 'begintime' type="text" value = {{begintime}} disabled>
          {% else %}
          <input name = 'begintime' type="text" id="datetime"  placeholder="开始时间">
          {% endif %}
          </if>
        </div>
      </div>
      <div class="form-group col-md-1">
        <p></p>
        <button type="submit" class="btn btn-primary">查询</button>
      </div>
    </div>
  </form>

  <div  style="text-align:right">
  <form  method="GET">
    <button type="submit" class="btn btn-primary">返回</button>
  </form></div>

  <div  style="text-align:right">
  <form action="/" method="GET">
    <button type="submit" class="btn btn-primary">返回主页</button>
  </form></div>


  {% if graphdate != "" %}
  <div id="map" style="width:1200px; height:600px;"></div>
  <script  type="text/javascript">

    var chart = echarts.init(document.getElementById('map'), 'white', {renderer: 'canvas'});
    var ttt = {{ graphdate | safe }};
    chart.setOption( ttt ) ;
  </script>
  {% endif %}
  
<script>
  $("#datetime").datetimepicker({
      format: 'YYYY-MM-DD',
      locale: moment.locale('zh-CN'),
      minDate: '2019-01-01'
    });
</script>

</div>
</body>
</html>
